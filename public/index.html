<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Conquest - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #F6D49B, #E8A954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            margin-bottom: 10px;
        }
        
        .logo .cookie-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #888;
            font-size: 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #F6D49B;
            box-shadow: 0 0 20px rgba(246, 212, 155, 0.2);
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #F6D49B, #E8A954);
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(246, 212, 155, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Lobby Screen */
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .lobby-code {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .lobby-code label {
            display: block;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .lobby-code .code {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: #F6D49B;
        }
        
        .players-list {
            margin-bottom: 20px;
        }
        
        .players-list h3 {
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .player-item .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-item .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .player-item .player-name {
            font-weight: 600;
        }
        
        .player-item .host-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: #F6D49B;
            color: #1a1a2e;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .player-item .ready-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: #2ecc71;
            color: #fff;
            border-radius: 4px;
        }
        
        .player-item .waiting-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: #666;
            color: #fff;
            border-radius: 4px;
        }
        
        .btn-ready {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }
        
        .btn-ready.ready {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
        }
        
        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Game Mode Selector */
        .game-mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mode-btn {
            flex: 1;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .mode-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #F6D49B, #E8A954);
            border-color: #F6D49B;
            color: #1a1a2e;
            font-weight: 600;
        }
        .mode-btn .mode-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }
        .mode-btn .mode-name {
            display: block;
            font-weight: 600;
        }
        .mode-btn .mode-desc {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        /* Team Selector in Lobby */
        .team-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .team-selector h4 {
            color: #F6D49B;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .team-btns {
            display: flex;
            gap: 10px;
        }
        .team-btn {
            flex: 1;
            padding: 12px 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .team-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }
        .team-btn.team-1.active {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            color: #e74c3c;
            font-weight: 600;
        }
        .team-btn.team-2.active {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
            color: #3498db;
            font-weight: 600;
        }
        .team-label {
            display: block;
            font-weight: 600;
        }
        .team-members {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        /* Player item with team indicator */
        .player-item .team-indicator {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 8px 0 0 8px;
        }
        .player-item {
            position: relative;
            overflow: hidden;
        }
        .player-item.team-1 {
            border-left: 4px solid #e74c3c;
        }
        .player-item.team-2 {
            border-left: 4px solid #3498db;
        }
        
        .error-msg {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .error-msg.show {
            display: block;
        }
        
        .lobby-info {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-top: 15px;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: #F6D49B;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="cookie-icon">üç™</div>
            <h1>Cookie Conquest</h1>
            <p>Click. Trade. Conquer.</p>
        </div>
        
        <!-- Main Menu Screen -->
        <div class="screen active" id="menu-screen">
            <div class="card">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
                </div>
                
                <div class="game-mode-selector" id="game-mode-selector">
                    <button class="mode-btn active" data-mode="solos">
                        <span class="mode-icon">üë§</span>
                        <span class="mode-name">SOLOS</span>
                        <span class="mode-desc">Free for all</span>
                    </button>
                    <button class="mode-btn" data-mode="duos">
                        <span class="mode-icon">üë•</span>
                        <span class="mode-name">DUOS</span>
                        <span class="mode-desc">2v2 Teams</span>
                    </button>
                </div>
                
                <button class="btn btn-primary" id="btn-create">Create Lobby</button>
                
                <div class="divider"><span>or</span></div>
                
                <div class="input-group">
                    <label>Lobby Code</label>
                    <input type="text" id="lobby-code-input" placeholder="Enter 4-letter code" maxlength="4" style="text-transform: uppercase; letter-spacing: 4px; text-align: center;">
                </div>
                
                <button class="btn btn-secondary" id="btn-join">Join Lobby</button>
                
                <div class="error-msg" id="menu-error"></div>
                
                <div class="divider"><span>new here?</span></div>
                
                <a href="/pages/tutorial.html" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none;">üéÆ Play Tutorial</a>
            </div>
        </div>
        
        <!-- Lobby Screen -->
        <div class="screen" id="lobby-screen">
            <div class="card">
                <div class="lobby-code">
                    <label>Lobby Code</label>
                    <div>
                        <span class="code" id="display-lobby-code">XXXX</span>
                        <button class="copy-btn" id="btn-copy">üìã Copy</button>
                    </div>
                </div>
                
                <div class="players-list">
                    <h3>Players (<span id="player-count">0</span>/<span id="max-players">4</span>)</h3>
                    <div id="players-container"></div>
                </div>
                
                <!-- Team selector for DUOS mode -->
                <div class="team-selector" id="team-selector" style="display: none;">
                    <h4>Select Your Team</h4>
                    <div class="team-btns">
                        <button class="team-btn team-1" data-team="1">
                            <span class="team-label">üî¥ Team 1</span>
                            <span class="team-members" id="team1-members">0/2</span>
                        </button>
                        <button class="team-btn team-2" data-team="2">
                            <span class="team-label">üîµ Team 2</span>
                            <span class="team-members" id="team2-members">0/2</span>
                        </button>
                    </div>
                </div>
                
                <div class="error-msg" id="lobby-error"></div>
                
                <button class="btn btn-ready" id="btn-ready">Ready Up</button>
                <button class="btn btn-start" id="btn-start" style="display: none;">Start Game</button>
                <button class="btn btn-secondary" id="btn-leave">Leave Lobby</button>
                
                <div class="lobby-info">
                    Share the code with friends to join!
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        let currentLobby = null;
        let isReady = false;
        let isHost = false;
        let myId = null;
        let selectedGameMode = 'solos';
        let selectedTeam = null;
        
        // Elements
        const menuScreen = document.getElementById('menu-screen');
        const lobbyScreen = document.getElementById('lobby-screen');
        const playerNameInput = document.getElementById('player-name');
        const lobbyCodeInput = document.getElementById('lobby-code-input');
        const btnCreate = document.getElementById('btn-create');
        const btnJoin = document.getElementById('btn-join');
        const btnReady = document.getElementById('btn-ready');
        const btnStart = document.getElementById('btn-start');
        const btnLeave = document.getElementById('btn-leave');
        const btnCopy = document.getElementById('btn-copy');
        const menuError = document.getElementById('menu-error');
        const lobbyError = document.getElementById('lobby-error');
        const displayLobbyCode = document.getElementById('display-lobby-code');
        const playerCount = document.getElementById('player-count');
        const playersContainer = document.getElementById('players-container');
        const gameModeSelector = document.getElementById('game-mode-selector');
        const teamSelector = document.getElementById('team-selector');
        const maxPlayersSpan = document.getElementById('max-players');
        
        // Game mode selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedGameMode = btn.dataset.mode;
            });
        });
        
        // Team selection
        document.querySelectorAll('.team-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const team = parseInt(btn.dataset.team);
                if (currentLobby && currentLobby.gameMode === 'duos') {
                    // Check if team is full
                    const teamCount = currentLobby.players.filter(p => p.team === team).length;
                    if (teamCount >= 2 && !currentLobby.players.find(p => p.id === myId && p.team === team)) {
                        showError(lobbyError, 'Team is full!');
                        return;
                    }
                    selectedTeam = team;
                    socket.emit('lobby:selectTeam', team);
                }
            });
        });
        
        // Get socket ID
        socket.on('connect', () => {
            myId = socket.id;
        });
        
        // Create lobby
        btnCreate.addEventListener('click', () => {
            const name = playerNameInput.value.trim() || 'Player';
            localStorage.setItem('cookieConquest_name', name);
            socket.emit('lobby:create', { playerName: name, gameMode: selectedGameMode });
        });
        
        // Join lobby
        btnJoin.addEventListener('click', () => {
            const name = playerNameInput.value.trim() || 'Player';
            localStorage.setItem('cookieConquest_name', name);
            const code = lobbyCodeInput.value.trim().toUpperCase();
            
            if (code.length !== 4) {
                showError(menuError, 'Enter a 4-letter lobby code');
                return;
            }
            
            socket.emit('lobby:join', { code, playerName: name });
        });
        
        // Ready toggle
        btnReady.addEventListener('click', () => {
            isReady = !isReady;
            socket.emit('lobby:ready', isReady);
            
            btnReady.textContent = isReady ? 'Cancel Ready' : 'Ready Up';
            btnReady.classList.toggle('ready', isReady);
        });
        
        // Start game (host)
        btnStart.addEventListener('click', () => {
            socket.emit('game:start');
        });
        
        // Leave lobby
        btnLeave.addEventListener('click', () => {
            socket.emit('lobby:leave');
            showScreen('menu');
            currentLobby = null;
            isReady = false;
            isHost = false;
        });
        
        // Copy code
        btnCopy.addEventListener('click', () => {
            navigator.clipboard.writeText(displayLobbyCode.textContent);
            btnCopy.textContent = '‚úì Copied!';
            setTimeout(() => btnCopy.textContent = 'üìã Copy', 2000);
        });
        
        // Socket events
        socket.on('lobby:created', (lobby) => {
            currentLobby = lobby;
            isHost = true;
            showScreen('lobby');
            updateLobbyUI(lobby);
        });
        
        socket.on('lobby:joined', (lobby) => {
            currentLobby = lobby;
            isHost = lobby.host === myId;
            showScreen('lobby');
            updateLobbyUI(lobby);
        });
        
        socket.on('lobby:update', (lobby) => {
            currentLobby = lobby;
            isHost = lobby.host === myId;
            updateLobbyUI(lobby);
        });
        
        socket.on('lobby:error', (msg) => {
            showError(menuScreen.classList.contains('active') ? menuError : lobbyError, msg);
        });
        
        socket.on('game:started', (gameState) => {
            // Store session data for game page
            const playerName = playerNameInput.value.trim() || localStorage.getItem('cookieConquest_name') || 'Player';
            sessionStorage.setItem('lobbyCode', currentLobby.code);
            sessionStorage.setItem('playerName', playerName);
            
            // Redirect to game page
            window.location.href = '/game?lobby=' + currentLobby.code;
        });
        
        // Helper functions
        function showScreen(screen) {
            menuScreen.classList.remove('active');
            lobbyScreen.classList.remove('active');
            
            if (screen === 'menu') menuScreen.classList.add('active');
            if (screen === 'lobby') lobbyScreen.classList.add('active');
        }
        
        function showError(element, msg) {
            element.textContent = msg;
            element.classList.add('show');
            setTimeout(() => element.classList.remove('show'), 3000);
        }
        
        function updateLobbyUI(lobby) {
            displayLobbyCode.textContent = lobby.code;
            playerCount.textContent = lobby.players.length;
            maxPlayersSpan.textContent = lobby.gameMode === 'duos' ? '4' : '4';
            
            // Show/hide team selector for duos
            const isDuos = lobby.gameMode === 'duos';
            teamSelector.style.display = isDuos ? 'block' : 'none';
            
            if (isDuos) {
                // Update team member counts
                const team1Count = lobby.players.filter(p => p.team === 1).length;
                const team2Count = lobby.players.filter(p => p.team === 2).length;
                document.getElementById('team1-members').textContent = `${team1Count}/2`;
                document.getElementById('team2-members').textContent = `${team2Count}/2`;
                
                // Highlight my selected team
                const myPlayer = lobby.players.find(p => p.id === myId);
                document.querySelectorAll('.team-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (myPlayer && myPlayer.team === parseInt(btn.dataset.team)) {
                        btn.classList.add('active');
                        selectedTeam = myPlayer.team;
                    }
                });
            }
            
            // Show/hide start button for host
            btnStart.style.display = isHost ? 'block' : 'none';
            
            // Update players list
            playersContainer.innerHTML = lobby.players.map(p => {
                const teamClass = isDuos && p.team ? `team-${p.team}` : '';
                return `
                    <div class="player-item ${teamClass}">
                        <div class="player-info">
                            <div class="player-color" style="background: ${p.color}"></div>
                            <span class="player-name">${p.name}</span>
                            ${p.id === lobby.host ? '<span class="host-badge">HOST</span>' : ''}
                            ${isDuos && p.team ? `<span class="waiting-badge" style="background: ${p.team === 1 ? '#e74c3c' : '#3498db'}">Team ${p.team}</span>` : ''}
                        </div>
                        ${p.id === lobby.host ? '' : (p.ready ? '<span class="ready-badge">READY</span>' : '<span class="waiting-badge">Waiting</span>')}
                    </div>
                `;
            }).join('');
            
            // Enable/disable start button
            const allReady = lobby.players.every(p => p.id === lobby.host || p.ready);
            let canStart = allReady && lobby.players.length >= 2;
            
            // For duos, need exactly 4 players with 2 on each team, all must have picked
            if (isDuos) {
                const team1Count = lobby.players.filter(p => p.team === 1).length;
                const team2Count = lobby.players.filter(p => p.team === 2).length;
                const noTeam = lobby.players.filter(p => !p.team).length;
                canStart = allReady && lobby.players.length === 4 && team1Count === 2 && team2Count === 2 && noTeam === 0;
            }
            
            btnStart.disabled = !canStart;
        }
        
        // Load name from localStorage
        const savedName = localStorage.getItem('cookieConquest_name');
        if (savedName) playerNameInput.value = savedName;
        
        playerNameInput.addEventListener('change', () => {
            localStorage.setItem('cookieConquest_name', playerNameInput.value);
        });
        
        // Handle lobby code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            lobbyCodeInput.value = codeFromUrl.toUpperCase();
        }
    </script>
</body>
</html>
